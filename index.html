<script type="text/javascript">

var names;
var href;

// Complete les noms liés aux url par defaut

// Met les noms dans le localStorage
	/*
	var names_mem = JSON.stringify(names);

    } else {

// Met les url et noms dans les variables a partir du localStorage

	var href_mem = localStorage.getItem("url");
	var href = JSON.parse(href_mem);
	var names_mem = localStorage.getItem("name");
        var names = JSON.parse(names_mem);

	document.write("<div style=\"text-align:center;\">")

// Affiche les differents liens

    for (var i = 0; i <= len; i++) {
	document.write("<h4 style=\"text-align:center;\"><input type=\"checkbox\" id=\"box" + i + "\" style=\"visibility:hidden;\"><a title=\"" + href[i] + "\" href=\"" + href[i] + "\">" + names[i] + "</a></h4>")
    }

// Affiche les differents parametres que l'utisilateur peut modifier

	/*document.write("<div style=\"text-align:center;\">")*/

	document.write("<p style=\"text-align:center;display:inline-block;\">")

    document.write("Entrez le nom du site : <input type=\"textarea\" id=\"name\"><br><br>")

   	document.write("<br><br>")

	document.write("<input type=\"button\" id=\"supr\" style=\"visibility:hidden\" value=\"Supprimer les éléments sélectionnés\" onClick=\"supr()\">")

// Fonction pour ajouter des liens a la liste

    function add() {
	if (document.getElementById("name").value=="" || document.getElementById("url").value=="https://"){
		alert("Vous ne pouvez pas rien ajouter !!!")
		} else {
        var name = document.getElementById("name").value
        var url = document.getElementById("url").value
        document.getElementById("name").value = ""
        document.getElementById("url").value = ""
        names.push(name)
	href.push(url)
	localStorage.clear()
	var href_mem = JSON.stringify(href);
        localStorage.setItem("url",href_mem);
	var names_mem = JSON.stringify(names);
        localStorage.setItem("name",names_mem);
	location.reload()
		}
    }

// Fonction pour supprimer les liens selectionnes

    function supr() {
        if (confirm("Etes vous sûr de vouloir supprimer les sites sélectionnés ?")) {
            /*names.pop()
            href.pop()*/
			       var t = 0
			       for (i=0; i < names.length; i++) {
			       if (document.getElementById("box" + i).checked == true){
				names.splice(i-t,1)
			       href.splice(i-t,1)
			        t = t + 1
			       }
			       }
	    localStorage.clear()
	    var href_mem = JSON.stringify(href);
            localStorage.setItem("url",href_mem);
    	    var names_mem = JSON.stringify(names);
   	    localStorage.setItem("name",names_mem);
	    location.reload()
        }
    }

// Fonctions pour afficher ou cacher les differents button (supprimer lien, activer modifications...)

	function supron() {
		for (i=0; i < names.length; i++) {
			document.getElementById("box" + i).style.visibility = "visible";
			}
		document.getElementById("suproff").style.visibility = "visible";
		document.getElementById("supron").style.visibility = "hidden";
		document.getElementById("supr").style.visibility = "visible";
	}

	function suproff() {
		for (i=0; i < names.length; i++) {
                        document.getElementById("box" + i).style.visibility = "hidden";
                        }
		document.getElementById("suproff").style.visibility = "hidden";
                document.getElementById("supron").style.visibility = "visible";
		document.getElementById("supr").style.visibility = "hidden";
	}

// Fonction pour remettre les valeurs (noms et url) par defaut (comme definis au debut)

    function annul() {
		    if (confirm("Etes vous sûr de vouloir annuler toutes les modifications ?")) {
		localStorage.clear()
		location.reload()
			    }
    }

</script>
